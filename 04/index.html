<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">分数</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">最高分</div>
                    <div id="best-score" class="score-value">0</div>
                </div>
            </div>
        </header>
        
        <div class="game-intro">
            <p>合并数字，达到 <strong>2048</strong> 方块！</p>
            <div class="controls">
                <button id="new-game" class="btn btn-primary">新游戏</button>
                <button id="restart" class="btn btn-secondary">重新开始</button>
            </div>
        </div>
        
        <div class="game-container">
            <div id="game-board" class="game-board">
                <!-- 游戏格子背景 -->
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                <!-- 游戏方块容器 -->
                <div id="tile-container" class="tile-container"></div>
            </div>
            
            <!-- 游戏结束遮罩 -->
            <div id="game-over" class="game-over hidden">
                <div class="game-over-content">
                    <h2 id="game-over-title">游戏结束！</h2>
                    <p id="game-over-message">再试一次吧！</p>
                    <button id="try-again" class="btn btn-primary">再试一次</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>HOW TO PLAY:</strong> 使用方向键移动方块。当两个相同数字的方块接触时，它们合并为一个！</p>
            <p>支持键盘方向键 ↑↓←→ 或 WASD 键</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
