<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue购物车应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>🛒 Vue购物车应用</h1>
            
            <!-- 商品列表部分 -->
            <div class="products-section">
                <h2>商品列表</h2>
                <div class="products-grid">
                    <!-- TODO_01 (10分): 使用v-for指令渲染商品列表 -->
                    <!-- 要求：
                         1. 遍历products数组
                         2. 显示商品名称、价格和库存信息
                         3. 添加"加入购物车"按钮，点击时调用addToCart方法
                         4. 当库存为0时，按钮应该禁用并显示"缺货"
                    -->
                    <div class="product-card">
                        <!-- 在这里实现商品列表的渲染 -->
                        <h3>商品名称</h3>
                        <p class="price">¥商品价格</p>
                        <p class="stock">库存：数量</p>
                        <button class="add-btn">加入购物车</button>
                    </div>
                </div>
            </div>

            <!-- 购物车部分 -->
            <div class="cart-section">
                <h2>购物车</h2>
                
                <!-- TODO_02 (10分): 实现购物车商品的增减功能 -->
                <!-- 要求：
                     1. 使用v-for遍历cartItems数组
                     2. 显示商品名称、单价、数量和小计
                     3. 添加"+"和"-"按钮来增减商品数量
                     4. 当数量为1时，"-"按钮应该变成"删除"按钮
                -->
                <div class="cart-items">
                    <!-- 在这里实现购物车商品列表 -->
                    <div class="cart-item">
                        <span class="item-name">商品名称</span>
                        <span class="item-price">¥单价</span>
                        <div class="quantity-controls">
                            <button class="qty-btn">-</button>
                            <span class="quantity">数量</span>
                            <button class="qty-btn">+</button>
                        </div>
                        <span class="subtotal">¥小计</span>
                    </div>
                </div>

                <!-- TODO_03 (10分): 使用computed计算总价和条件渲染 -->
                <!-- 要求：
                     1. 使用v-if/v-else条件渲染：当购物车为空时显示提示信息
                     2. 创建computed属性计算购物车总价
                     3. 显示购物车商品总数量
                -->
                <div class="cart-empty">
                    <p>购物车是空的，快去选购商品吧！</p>
                </div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>商品数量：<strong>0</strong> 件</span>
                    </div>
                    <div class="summary-row total">
                        <span>总计：<strong>¥0.00</strong></span>
                    </div>
                    <button class="checkout-btn">结算</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
